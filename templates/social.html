<section class="text-center" data-zanim-timeline="{}" data-zanim-trigger="scroll">
    <div class="container">
        <div class="overflow-hidden">
            <h3 class="fw-normal mb-1" data-zanim-xs='{"duration":1.5,"delay":0}'></h3>
        </div>
        <div class="overflow-hidden">
            <p class="text-uppercase" data-zanim-xs='{"duration":1.5,"delay":0.1}'></p>
        </div>
        <div data-zanim-xs='{"from":{"opacity":0,"y":30},"to":{"opacity":1,"y":0},"duration":1.5,"delay":0.3}'>
            {% comment %} <span class='fab fa-facebook'></span>
            <span class='fab fa-youtube'></span>
            <span class='fab fa-github'></span> {% endcomment %}
        </div>
    </div>
    <!-- end of .container-->
</section>
